<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div class="page">
      <!-- header -->
      <header>
        <div class="lang">
          <div class="lang__box">
            <p>en</p>
            <p class="lang__box_is-active">ru</p>
          </div>
        </div>
        <div class="symbol"><img src="./assets/k.png" alt="K" /></div>
        <div class="menu">
          <div class="menu__box">
            <span class="menu__item menu__item_is-active">заявка</span>
            <span class="menu__item">условия</span>
            <span class="menu__item">жюри</span>
            <span class="menu__item">контакты</span>
          </div>
        </div>
      </header>
      <!-- main -->
      <main>
        <h3>Современная кириллица <span>2014</span></h3>
        <h5>Международный конкурс шрифтового дизайна</h5>
        <img src="./assets/заявка.png" alt="ЗАЯВКА" />

        <div class="breadcrumbs">
          <a href="#">Как составить и оформить проект</a>
          <span>→</span>
          <a href="#" class="breadcrumbs__current">Загрузка проекта</a>
          <span>→</span>
          <a href="#">Характеристики проекта</a>
        </div>

        <!-- FORM -->
        <!-- DROPZONE -->
        <form id="main_form">
          <div
            id="drop_area"
            class="noselect"
            ondrop="dropHandler(event);"
            ondragover="highlight(event);"
            ondragleave="unhighlight(event);"
          >
            <img src="./assets/pdf.png" alt="" draggable="false" />
            <p>
              Перетащите объект в выделенную область или
              <label for="dropZoneInput" id="dropZoneInputLabel"
                >выберите файл</label
              >

              <input
                name="dropZoneInput"
                type="file"
                id="dropZoneInput"
                multiple
                accept="image/*"
                onchange="handleFileLoad(this.files)"
              />
            </p>
          </div>
          <!-- end of dropzone -->
          <p class="subtitle fancy"><span>Представьтесь, пожалуиста</span></p>

          <fieldset>
            <label
              >Фамилия, имя и отчество<input type="text" name="fullname"
            /></label>
            <label
              >Название компании<input type="text" name="companyName"
            /></label>
            <div class="inner-fieldset">
              <p>Контактная информация</p>
              <div class="inner-fieldset__fields">
                <div class="location">
                  <input type="city" name="city" placeholder="Ваш город" />
                  <select name="country"
                    ><option selected disabled>Страна</option>
                    <option>Пункт 1</option>
                    <option>Пункт 2</option>
                    <option>Пункт 3</option>
                  </select>
                </div>
                <div class="postAddress">
                  <label
                    ><input type="text" name="index" placeholder="Индекс"
                  /></label>
                  <label
                    ><input
                      type="text"
                      name="postAddress"
                      placeholder="Почтовый адрес"
                  /></label>
                </div>
                <label
                  ><input type="text" name="phone" placeholder="Телефон"
                /></label>
                <label
                  ><input
                    type="text"
                    name="email"
                    placeholder="Электронная почта"
                /></label>
              </div>
            </div>
            <button form="main_form">Далее →</button>
          </fieldset>
        </form>
      </main>
    </div>
    <script src="setCookie.js"></script>
    <script src="script.js"></script>
    <script src="dropHandler.js"></script>
  </body>
</html>
